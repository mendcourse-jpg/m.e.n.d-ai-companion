<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.E.N.D AI Companion</title>
    <style>
        body {
            background: #f8f4fc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #6a3ea1;
        }
        #messages {
            background: #faf8ff;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .msg {
            margin-bottom: 12px;
        }
        .me {
            text-align: right;
            color: #6a3ea1;
        }
        .bot {
            text-align: left;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>M.E.N.D AI</h1>
        <div id="messages"></div>
        <input 
            id="userInput" 
            placeholder="Talk to me mamaâ€¦" 
            onkeydown="if(event.key==='Enter'){ sendMessage(); }"
        />
    </div>


<script src="mend.js"></script>
</body>
</html>
